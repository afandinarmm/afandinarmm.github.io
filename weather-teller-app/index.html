<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Weather Teller</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <div class="main">
        
        <header><i class='bx bx-left-arrow-alt'></i>Weather Teller</header>
        
        <section class="input_sec">
            <p class="info"></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="sorter"></div>            
            
        <button>Get Device Location</button>
        </section>

        <section class="weather_sec">
            <img src="#" alt="Weather Icon"> 
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">째</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">째</span>C
                        </div>
                        <p>Feels Like</p>

                        <div class="temp">
                            <span class="numb-3">_</span>
                            <span class="deg">째</span>C
                        </div>
                        <p>Max Temp</p>

                        <div class="temp">
                            <span class="numb-4">_</span>
                            <span class="deg">째</span>C
                        </div>
                        <p>Min Temp</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span id="humidty">_</span>
                        <p>Humidity</p>

                        <span id="pressure">_</span>
                        <p>Pressure</p>
                    </div>
                </div>

                <div class="column wind-speed">
                    <i class="bx bxs-wind"></i>
                    <div class="details">
                        <span id="speed">_</span>
                        <p>Wind Speed</p>

                        <span id="direction">_</span>
                        <p>Wind Direction</p>
                    </div>
                    </div>        
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
